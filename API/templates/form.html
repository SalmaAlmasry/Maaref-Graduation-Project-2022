<body style="background-color: #eee">
  <!--Button to show the modal when clicked-->
  <div class="center_x">
  <button type="button" style="height:30% ; width:30%; margin: 1%;" class="btn btn-primary" data-toggle="modal" data-target="#knowledge">
   <h3> أسئلة خاصة بالقرأن الكريم</h3>
  </button>
  <button type="button" style="height:30% ; width:30%; margin: 1%;"  class="btn btn-warning" data-toggle="modal" data-target="#rule">
   <h3> أسئلة خاصة  بالفتاوي </h3> </button>
</div>
  <!--The modal with the form on it-->
  <div class="modal fade" id="knowledge" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!--Close button in top right-->
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
         
        </div>

        <div class="modal-body">
          <!--Form-->
          <form method="post"  action = "http://127.0.0.1:5000/dashboard/knowledge" >
            <div class="form-group">
              <label for="text">question</label>
              <input type = "text" name = "question" class="form-control" >
             
              <label for="text">context</label>
              <textarea v-model="message" type = "text" class="form-control" name = "context"></textarea>
              
            </div>
            <!--Submit button-->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
     
        <div class="modal-footer">
          <!--Another close button in the footer-->
          <a href="#" class="btn" type="close" data-dismiss="modal">Close</a>
        </div>

      </div>
    </div>
  </div>






  <div class="modal fade" id="rule" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 
    <div class="modal-dialog">
      <div class="modal-content">

          <!--Close button in top right-->
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
       
        </div>

        <div class="modal-body">
          <!--Form-->

            </div>
            <!--Submit button-->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
     
     
        <div class="modal-footer">
          <!--Another close button in the footer-->
          <a href="#" class="btn" type="close" data-dismiss="modal">Close</a>
        </div>

      </div>
    </div>
  </div>
